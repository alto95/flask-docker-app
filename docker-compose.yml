version: '3.8'

services:
  frontend:
    build:
     context: ./frontend
     dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always

  flask-app:
    build: .
    ports:
      - "${FLASK_PORT}:5000"
    restart: always
    env_file:
      - .env

  db:
    image: postgres:15
    restart: always
    environment: 
        POSTGRES_DB: ${DB_NAME}
        POSTGRES_USER: ${DB_USER}
        POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
        - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
